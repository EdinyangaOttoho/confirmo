<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="user-scalable=0,initial-scale=1.0,width=device-width">
	<link rel="stylesheet" type="text/css" href="./src/confirmo.css"/>
	<title>Confirmo Implementation</title>
</head>
<body>

	<button class="btn" confirmo-message="Hello world" confirmo-func="hello">First Trigger</button>
	<button class="btn" confirmo-message="It's me" confirmo-func="hi">Second Trigger</button>

	<script type="text/javascript" src="./src/confirmo.js"></script>

	<script>
		confirmo.init({
			yesBg:'red',
			noBg:'green'
		});
		confirmo.show({
			msg:"Are you sure you want to delete the file? The owner won't have access to it again",
			callback:function (){
				return true;
			}
		});
	</script>
</body>
</html>
